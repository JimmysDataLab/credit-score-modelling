# version: '3.8'

services:
  namenode:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.namenode
    container_name: namenode
    environment:
      - NAMENODE_DIR=/opt/hadoop/dfs/name
    hostname: namenode
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop_namenode:/opt/hadoop/dfs/name 
    networks:
      - my-network

  datanode1:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.datanode
    container_name: datanode1
    volumes:
      - hadoop_datanode1:/opt/hadoop/dfs/data  
    depends_on:
      - namenode
    networks:
      - my-network

  datanode2:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.datanode
    container_name: datanode2
    volumes:
      - hadoop_datanode2:/opt/hadoop/dfs/data  
    depends_on:
      - namenode
    networks:
      - my-network


  spark-master:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.spark
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8080:8080"
    depends_on:
      - namenode
      - datanode1
      - datanode2
    networks:
      - my-network
  
  spark-worker:
    build: 
      context: .
      dockerfile: ./docker/Dockerfile.spark
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
      - namenode
      - datanode1
      - datanode2
    networks:
      - my-network

  jupyter:
    build: 
      context: .
      dockerfile: ./docker/Dockerfile.jupyter
    container_name: jupyter
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - HADOOP_MASTER_URL=hdfs://namenode:9000
      - PYTHONPATH=/app
      - TRAIN_PATH=/data/train
      - TEST_PATH=/data/test
      - MODEL_PATH=/model
    ports:
      - "8888:8888"  
    volumes:
      - ./app:/app
      - ./config:/config
    depends_on:
      - spark-master
      - spark-worker
      - namenode
      - datanode1
      - datanode2
    networks:
      - my-network

volumes:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_datanode2:

networks:
  my-network:
    driver: bridge
